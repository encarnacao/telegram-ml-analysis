[alembic]
# Caminho do script alembic (pasta "alembic" dentro de bot/)
script_location = alembic

# (Opcional) adiciona seu código ao sys.path para imports no env.py
prepend_sys_path = .

# template do nome dos arquivos de migration (opcional)
# file_template = %%(rev)s_%%(slug)s

# A URL real será sobrescrita no env.py via POSTGRES_*
sqlalchemy.url = driver://user:pass@localhost/dbname


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

